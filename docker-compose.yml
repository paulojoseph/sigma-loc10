services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-loc10}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations accounts &&
             python manage.py migrate --no-input &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./apps/api:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: sigma-loc10-frontend
    restart: always
    ports:
      - "3000:3000"
    # --- MUDANÇAS CRÍTICAS AQUI ---
    volumes:
      - ./apps/web:/app # Espelha sua pasta do Windows para o Linux
      - /app/node_modules # Isola as dependências do container (não mistura com Windows)
      - /app/.next # Isola o cache de build para performance
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true # OBRIGATÓRIO para Docker no Windows atualizar arquivos
    command: sh -c "npm install && npm run dev"
    # ------------------------------
    env_file:
      - ./apps/web/.env.local
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
