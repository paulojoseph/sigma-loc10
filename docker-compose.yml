services:
  # --- Banco de Dados ---
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME:-loc10}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Cache ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # --- Backend (Django) ---
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate --no-input &&
             python manage.py loaddata /usr/src/app/fixtures/initial_data.json &&
             python -c \"import os, django; os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'config.settings'); django.setup(); from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'admin123')\" &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./apps/api:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: dev
    container_name: sigma-loc10-frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env 
    command: npm run dev
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data: