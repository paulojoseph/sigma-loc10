name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # -----------------------------------------------------------------------------
  # FRONTEND PIPELINE (Next.js 14)
  # -----------------------------------------------------------------------------
  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd apps/web
        npm ci

    - name: Frontend Lint
      run: |
        cd apps/web
        npm run lint

    - name: Frontend Unit Tests (Jest)
      run: |
        cd apps/web
        npm test

  # -----------------------------------------------------------------------------
  # BACKEND PIPELINE (Django 5)
  # -----------------------------------------------------------------------------
  backend-check:
    runs-on: ubuntu-latest
    services:
      # Service Container para o Postgres (Necessário se seus testes de integração tocam no banco)
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Healthcheck garantindo que só rodamos quando o DB estiver pronto
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Cache automático do pip

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r apps/api/requirements.txt
        pip install flake8  # Ferramenta de Linting padrão

    - name: Backend Lint (Flake8)
      run: |
        cd apps/api
        # E501: Ignora linhas longas (comum em arquivos de config)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Backend Tests (Pytest)
      env:
        SECRET_KEY: 'test-secret-key-for-ci'
        DEBUG: 'True'
        DATABASE_URL: postgres://postgres:password@localhost:5432/test_db
      run: |
        cd apps/api
        pytest